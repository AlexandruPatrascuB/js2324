<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = prompt("Numarul este", 15);
      let suma = 0;
      let produs = 1;
      for (let i = 0; i < n; i++) {
        if (i % 2 == 0) {
          suma += i;
        } else {
          produs = produs * i;
        }
      }
      console.log("suma numerelor parepana la" + n + ": " + suma);
      console.log("suma numerelor parepana la" + n + ": " + produs);
    </script>
  </body>
</html>
